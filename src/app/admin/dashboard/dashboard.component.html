<ngx-loading-bar></ngx-loading-bar>
<div class="pb-3 md:overflow-x-hidden">
     <header class="fixed md:hidden z-50 top-0 py-4 px-3 shadow-md w-full md:shadow-none flex justify-start gap-20 bg-white md:px-16">
          <button class="grid gap-1 w-6 " type="button" data-drawer-target="drawer-example" data-drawer-show="drawer-example" aria-controls="drawer-example" (click)="toggleNavigation()">
               <div class="rounded-full h-1 w-full bg-black"></div>
               <div class="rounded-full h-1 w-2/3 bg-black"></div>
               <div class="rounded-full h-1 w-full bg-black"></div>
          </button>
          <h2 class="text-lg md:hidden">Dashboard</h2>
     </header>
     <!-- drawer component -->
     <div id="drawer-example" class="fixed z-40 h-screen overflow-y-auto bg-white w-80 dark:bg-gray-800 border-0 border-r border-gray-400 bg-white/90 bg-no-repeat bg-cover bg-fixed md:hidden" tabindex="-1" aria-labelledby="drawer-label" style="background-image: url('../../assets/images/low-poly-grid-haikei.svg')"  [@openClose]="navigation ? 'open' : 'close'">
        <button type="button" data-drawer-dismiss="drawer-example" aria-controls="drawer-example" class="text-gray-100 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-2.5 right-2.5 inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="toggleNavigation()">
           <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
           <span class="sr-only">Close menu</span>
        </button>
        <nav class="">
             <ul class="grid gap-3 justify-start ml-4 font-bold block text-white w-full cursor-pointer">
                  <li ><a class="py-3 px-4 block"  (click)='location("/admin/dashboard/home")'>Home</a></li>
                  <li ><a class="py-3 px-4 block" *ngIf="roles.admin"  (click)='location("/admin/dashboard/user")'>Users</a></li>
                  <li><a class="py-3 px-4 block" *ngIf="roles.editor" (click)='location("/admin/dashboard/forms/topic")' >New topic</a></li>
                  <li><a class="py-3 px-4 block" *ngIf="roles.author || roles.editor" (click)='location("/admin/dashboard/forms/question")'>Add question</a></li>
                  <li><a class="py-3 px-4 block" *ngIf="roles.author" (click)='location("/admin/dashboard/content")'>Add Outline</a></li>
                  <li><a class="py-3 px-4 block" (click)="logout()">Logout</a></li>
             </ul>
        </nav>
     </div>

     <div class="md:flex md:justify-end">
          <nav class=" px-3 py-4 hidden md:block bg-[#000814] h-full text-white md:fixed md:top-0 md:left-0 md:w-1/6 mr-5 md:pl-9">
               <div *ngIf="roles.editor" class="bg-blue-100 rounded-md px-3 py-2 md:w-5/6 md:flex md:justify-start md:items-center md:gap-4 cursor-pointer hover:shadow-xl mt-20" (click)='location("/admin/dashboard/forms/topic")'>
                    <p class="text-sm font-bold heading-8 dark-blue">Create New Topic</p>
                    <svg class="dark-blue w-[45px] h-[45px]" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path clip-rule="evenodd" fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 9a.75.75 0 00-1.5 0v2.25H9a.75.75 0 000 1.5h2.25V15a.75.75 0 001.5 0v-2.25H15a.75.75 0 000-1.5h-2.25V9z"></path></svg>
               </div>
              <ul class=" mt-16 grid gap-3 justify-start ml-4 font-bold block w-full cursor-pointer pc-nav">
                   <li>
                        <svg class="bg-white" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path clip-rule="evenodd" fill-rule="evenodd" d="M9.293 2.293a1 1 0 011.414 0l7 7A1 1 0 0117 11h-1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-3a1 1 0 00-1-1H9a1 1 0 00-1 1v3a1 1 0 01-1 1H5a1 1 0 01-1-1v-6H3a1 1 0 01-.707-1.707l7-7z"></path></svg>
                        <a class="py-3 px-4 block"  (click)='location("/admin/dashboard/home")' routerLinkActive="activebutton"     ariaCurrentWhenActive="page">Home</a>
                   </li>
                   <li *ngIf="roles.admin">
                        <svg class="bg-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M15 19.128a9.38 9.38 0 002.625.372 9.337 9.337 0 004.121-.952 4.125 4.125 0 00-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 018.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0111.964-3.07M12 6.375a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zm8.25 2.25a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z"></path></svg>
                        <a class="py-3 px-4 block" routerLinkActive="activebutton" ariaCurrentWhenActive="page"  (click)='location("/admin/dashboard/user")'>Users</a>
                   </li>
                   <li *ngIf="roles.editor">
                        <svg class="bg-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m3.75 9v6m3-3H9m1.5-12H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"></path></svg>
                        <a class="py-3 px-4 block" routerLinkActive="activebutton" ariaCurrentWhenActive="page" (click)='location("/admin/dashboard/forms/topic")' >New topic</a></li>
                   <li *ngIf="roles.author || roles.editor">
                        <svg class="bg-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9 5.25h.008v.008H12v-.008z"></path></svg>
                        <a class="py-3 px-4 block" routerLinkActive="activebutton" ariaCurrentWhenActive="page" (click)='location("/admin/dashboard/forms/question")'>Add question</a>
                   </li>
                   <li *ngIf="roles.author">
                        <svg class="bg-white" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"><path stroke-linecap="round" stroke-linejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375m16.5 0v3.75m-16.5-3.75v3.75m16.5 0v3.75C20.25 16.153 16.556 18 12 18s-8.25-1.847-8.25-4.125v-3.75m16.5 0c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125"></path></svg>
                        <a class="py-3 px-4 block" routerLinkActive="activebutton" ariaCurrentWhenActive="page" (click)='location("/admin/dashboard/content")'>Outline</a>
                   </li>
                   <li>
                        <img src="./../../assets/images/logout.png" alt="Assessment icon" class="md:ml-[3.5px] md:mr-1">
                        <a class="text-white py-3 px-4 block" (click)="logout()">Logout</a>
                   </li>
              </ul>
          </nav>
          <div class="md:w-5/6 mt-14 md:mt-0 md:py-10 bg-gray-100 px-5 py-4 overflow-hidden">
               <div class="">
                    <router-outlet></router-outlet>
               </div>
          </div>
     </div>
</div>
