<ngx-loading-bar></ngx-loading-bar>
<app-loader [display]="showLoader"></app-loader>
<app-success [display]="showSuccess" [text]="successMessage"></app-success>
<div class="tracking-wider md:flex md:justify-start">
    <div class="md:bg-slate-100 md:w-4/6 w-full md:h-screen md:flex md:justify-center md:items-center"
      >
      <img src="../../assets/images/verify.png" alt="smiling people loging in" class="md:hidden md:w-3/6">
      <img src="../../assets/images/verify.svg" alt="smiling people loging in" class="hidden md:block w-full h-auto mx-auto">
    </div>
     <div class="grid gap-6 justify-center px-2 md:bg-white md:gap-2 md:items-center md:h-screen md:block md:w-3/6">
          <div class="text-center text-[#000814] mt-12">
               <h1 class="font-bold text-2xl">Almost there!</h1>
               <p class="text-md mt-3">Kindly input the verification code sent to your email address to verify that the email belongs to you</p>
          </div>
          <h2 class="font-bold text-center mt-10 text-md md:text md:mt-40 md:text-xl">Verify Account</h2>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full md:w-1/3 mt-12 mx-auto">
               <p class="text-red-600 mt-1 text-sm text-sm text-red-400">{{message}}</p>
               <div>
                    <label for="code" class="block text-sm mb-2 font-bold md:text-sm">Enter Code</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.code}}</p>
                    <div *ngIf="code!.invalid && (code!.dirty || code!.touched)"
                        class="text-red-600 mt-1 text-sm">

                      <p *ngIf="code!.errors?.['required']">
                        Kindly input code sent to your email.
                      </p>
                      <p *ngIf="code!.errors?.['minLength']">
                        Your full name should not be less than 5 characters
                      </p>
                    </div>
                    <input type="number" formControlName="code" id="code" name="code" class="w-full border rounded-lg border-gray-500 mt-1 rounded-sm text-md text-black py-1 px-2 focus:shadow-xl focus:border-0 focus:outline-none">
               </div>
               <p class="font-bold text-sm text-right underline mt-4 cursor-pointer" (click)="resendCode()">Resend code</p>
               <div class="mt-8 ">
                    <button type="submit" [disabled]="!form.valid" class="px-4 py-2 text-center rounded-lg disabled:bg-gray-300 bg-blue-500 w-full shadow-md hover:-translate-x-1 hover:shadow-lg">Verify account</button>
               </div>
          </form>
     </div>

</div>
