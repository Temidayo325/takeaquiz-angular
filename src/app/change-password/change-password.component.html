<div class="w-full h-screen bg-gray-200 flex justify-center items-center">
     <div class="bg-white py-4 px-4 rounded-md shadow-lg w-4/12">
          <div class="flex justify-center">
               <img src="../../assets/logo.png" alt="takeaquiz logo" class="w-28 h-28 rounded-full my-2">
          </div>
          <h1 class="tracking-wider text-2xl my-2 font-headline">Change Password</h1>
          <p class="tracking-wider leading-8 text-md my-1 mb-3 font-word">Change your password to something you can remember</p>
          <form [formGroup]="changeForm" (submit)="changePassword()" class="font-word">
               <div class="mb-3 relative w-3/4">
                    <label for="password" class="block text-lg">Password</label>
                    <p class="text-red-600 text-sm text-left my-2" *ngIf="errors != null">{{ errors.password || errors.password1 }}</p>
                    <input [type]="type" required formControlName="password" id="password" class="text-md rounded-lg px-3 py-3 border-gray-200 w-full">
                    <img src="../../assets/eye-closed.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showpassword()" *ngIf="togglePassword">
                    <img src="../../assets/eye-open.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showpassword()" *ngIf="!togglePassword">
               </div>
               <div class="mb-3 relative w-3/4">
                    <label for="confirmPassword" class="block text-lg">Confirm Password</label>
                    <p class="text-red-600 text-sm text-left my-2" *ngIf="errors != null">{{ errors.confirmPassword || errors.password2}}</p>
                    <input [type]="type2" required formControlName="confirmPassword" id="confirmPassword" class="text-md rounded-lg px-3 py-3 border-gray-200 w-full">
                    <img src="../../assets/eye-closed.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showConfirmPassword()" *ngIf="toggleConfirmPassword">
                    <img src="../../assets/eye-open.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showConfirmPassword()" *ngIf="!toggleConfirmPassword">
               </div>
               <div class="flex justify-center">
                    <button type="submit" class="py-2 w-2/4 bg-orange-500 text-white text-lg font-bold tracking-wider hover:shadow-lg border-0 rounded-lg" [disabled]="!changeForm.valid" >Recover password</button>
               </div>
          </form>
     </div>
</div>
