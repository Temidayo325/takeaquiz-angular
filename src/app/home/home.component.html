<div class="text-gray-700">
     <ngx-loading-bar></ngx-loading-bar>
     <app-dashboard-header></app-dashboard-header>
     <div class="flex flex-wrap justify-start items-center mr-16 pb-24">
          <div class="grid py-2 px-2 rounded-lg shadow-md mt-10 ml-10 w-full bg-white/80" >
               <div echarts [options]="chartOption" class="demo-chart" class="w-full h-1/4 mx-4"></div>
               <h3 class="text-center">Graph showing the the course and respective students</h3>
          </div>
          <div class="grid w-1/4 h-40 py-2 px-2 rounded-lg shadow-md bg-white/80 flex justify-center items-center mt-10 ml-10" *ngFor="let items of overview">
               <h1 class="text-center font-bold text-5xl my-2"> {{ items.number}} </h1>
               <p class="text-center text-lg my-1">{{ items.text }}</p>

          </div>

          <div class="grid py-2 px-2 rounded-lg shadow-md mt-10 ml-10 w-1/4 bg-white/80">
               <h4>The last complaint received</h4>
               <p>{{lastComplaint.complaints}}</p>
               <div class="flex justify-start gap-2">
                    <p>{{lastComplaint.matric}}</p>
                    <p>{{lastComplaint.display_token}}</p>
               </div>
          </div>
     </div>
</div>
