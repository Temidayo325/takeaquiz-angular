<div class="w-full h-screen bg-gray-50 flex justify-center items-center background">
     <ngx-loading-bar></ngx-loading-bar>
     <div class="bg-white py-4 px-4 rounded-md shadow-lg w-4/12">
          <div class="flex justify-center">
               <img src="../../assets/logo.png" alt="takeaquiz logo" class="w-28 h-28 rounded-full my-2">
          </div>
          <h1 class="tracking-wider text-2xl my-2">Forgot Password</h1>
          <p class="tracking-wider leading-8 text-md my-1 mb-3">Enter your email to recover your account</p>
          <form [formGroup]="recoveryForm" (submit)="recoverPassword()">
               <div class="mb-3 ">
                    <label for="email" class="block text-lg">Email</label>
                    <p class="text-red-600 text-sm text-left my-3" *ngIf="errors != null">{{ errors.email }}</p>
                    <input type="email" id="email" required formControlName="email" class="text-md rounded-lg px-3 py-3 bg-transparent shadow-md focus:shadow-xl border-gray-50 focus:outline-none w-3/4">
               </div>
               <div class="flex justify-center my-6">
                    <button type="submit" class="py-3 px-16 bg-orange-500 text-white text-lg tracking-wider hover:shadow-lg border-0 rounded-lg disabled:bg-gray-100 disabled:text-gray-800 hover:bg-orange-600" [disabled]="!recoveryForm.valid" >Recover</button>
               </div>
               <p class="text-center cursor-pointer" (click)="login()">Login</p>
          </form>
     </div>
</div>
