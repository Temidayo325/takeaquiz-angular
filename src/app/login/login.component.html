<ngx-loading-bar></ngx-loading-bar>
<app-loader [display]="showLoader" ></app-loader>
<app-success [display]="showSuccess" [text]="'Login successful'"></app-success>
<div class="flex justify-between items-center text-[#000814] px-6 py-2 md:hidden">
     <h1 class="font-bold text-xl font-header ">Quizly</h1>
     <nav>
          <ul class="flex justify-start gap-3 text-md md:font-bold font-sans">
               <li class="inline"><a routerLink="/login">Login</a></li>
               <li><a routerLink="/register" class="pl-7 py-3">Sign up</a></li>
          </ul>
     </nav>
</div>
<h2 class="font-bold text-2xl mt-10 px-6 text-[#000814] md:hidden">Welcome </h2>
<p class="text-md mt-2 mb-12 px-6 text-[#000814] md:hidden">Login to continue</p>
<div class="tracking-wider md:flex md:justify-start h-screen overflow-hidden">
     <div class="grid gap-6 justify-center px-6 md:bg-gray-1000 md:gap-4 md:items-center md:h-screen md:block md:w-3/6 mb-4">
          <div class="text-center mt-48">
               <h2 class="font-bold text-2xl mt-10 px-6 text-[#000814]">Welcome </h2>
               <p class="text-md mt-2 mb-12 px-6 text-[#000814]">Login to continue</p>
          </div>
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="w-full md:w-1/3 mt-4 md:mx-auto">
               <p class="text-red-600 mt-1 text-sm text-sm text-red-400">{{message}}</p>
               <div class="">
                    <label for="email" class="block text-sm mb-1 font-bold md:text-sm">Email</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.email}}</p>
                    <input type="email" formControlName="email" id="email" name="email" class="w-full border rounded-lg border-gray-500 mt-1 rounded-sm text-md text-black py-1 px-2 focus:shadow-xl focus:border-0 focus:outline-none">
               </div>
               <div class="mt-4 md:mt-8">
                    <label for="password" class="block text-sm mb-1 font-bold md:text-sm">Password</label>
                    <p class="text-red-600 mt-1 text-sm" *ngIf="error != null">{{error.password}}</p>
                    <input type="password" formControlName="password" id="password" name="password" class="w-full border border-gray-500 mt-1 rounded-sm text-md text-black py-1 px-2 focus:shadow-xl focus:border-0 focus:outline-none">
               </div>
               <div class="text-right mt-4">
                    <a routerLink='/recover-password' class="font-bold text-sm text-right cursor-pointer font-header">Forgot password?</a>
               </div>
               <div class="mt-6 md:mt-12">
                    <button type="submit" [disabled]="!form.valid" class="px-4 py-3 rounded-lg text-center w-full shadow-md  hover:shadow-lg bg-[#000814] animate-bounce">Login</button>
               </div>
          </form>
          <p class="mt-1 text-sm md:text-center font-sans">Don't have an account? <a routerLink="/register" class="text-blue-500 font-bold text-[#000814]">Sign up here</a></p>
     </div>
     <div class="md:bg-slate-50 md:w-4/6 w-full md:h-screen md:flex md:justify-center md:items-center">
        <img src="../../assets/images/Happy student-amico.svg" alt="smiling people loging in" class="hidden md:block w-[30vw] h-full">
      </div>
</div>
