<div class="bg-gray-50 w-full h-screen flex justify-start text-gray-700 relative">
     <div class="bg-white w-2/12 shadow-lg py-4 px-4 min-h-full sticky">
          <nav>
               <ul>
                    <a routerLink="home" routerLinkActive="active" class="cursor-pointer leading-9 text-lg text-black text-left block">Home</a>
                    <a routerLink="course" routerLinkActive="active" class="cursor-pointer leading-9 text-lg text-black text-left block">Course</a>
                    <a routerLink="question" routerLinkActive="active" class="cursor-pointer leading-9 text-lg text-black text-left block">Question</a>
                    <a routerLink="student" routerLinkActive="active" class="cursor-pointer leading-9 text-lg text-black text-left block">Student</a>
                    <a routerLink="complaint" routerLinkActive="active" class="cursor-pointer leading-9 text-lg text-black text-left block">Complaints</a>
                    <a class="cursor-pointer leading-9 text-lg text-black text-left block" (click)="profile = !profile">Profile</a>
                    <a routerLinkActive="active" (click)="logout()" class="cursor-pointer leading-9 text-lg text-black text-left block">Logout</a>
               </ul>
          </nav>
     </div>
     <div class="w-full h-full py-0 px-0 relative">
          <div *ngIf="profile" class="absolute top-0 right-0 w-4/12 min-h-screen bg-blue-200 shadow-lg z-30">
               <button class="py-2 px-4 shadow-xl text-xl border-0 rounded-full mt-3 mx-3 text-2xl cursor-pointer" (click)="profile = !profile">x</button>
               <div class="mx-auto my-2" >
                    <div class="flex justify-center">
                         <img src="https://i.pravatar.cc/150?img=5" alt="user avatar" class="w-32 h-32 rounded-full shadow-lg mb-2" >
                    </div>
                    <h3 class="my-0 text-center">{{user.name}}</h3>
                    <p class="my-0 text-center text-lg">{{ user.institution}}</p>
               </div>
               <div class="my-3 mx-4">
                    <h3>Change your password</h3>
                    <form [formGroup]="changeForm" (submit)="changePassword()">
                         <div class="mb-3 relative w-3/4">
                              <label for="password" class="block text-lg text-black">Password</label>
                              <p class="text-red-600 text-sm text-left my-2" *ngIf="errors != null">{{ errors.password || errors.password1 }}</p>
                              <input [type]="type" required formControlName="password" id="password" class="text-md rounded-lg px-3 py-3 border-gray-200 w-full bg-white/70">
                              <img src="../../assets/eye-closed.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showpassword()" *ngIf="togglePassword">
                              <img src="../../assets/eye-open.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showpassword()" *ngIf="!togglePassword">
                         </div>
                         <div class="mb-3 relative w-3/4">
                              <label for="confirmPassword" class="block text-lg text-black">Confirm Password</label>
                              <p class="text-red-600 text-sm text-left my-2" *ngIf="errors != null">{{ errors.confirmPassword || errors.password2}}</p>
                              <input [type]="type2" required formControlName="confirmPassword" id="confirmPassword" class="text-md rounded-lg px-3 py-3 border-gray-200 w-full bg-white/70">
                              <img src="../../assets/eye-closed.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showConfirmPassword()" *ngIf="toggleConfirmPassword">
                              <img src="../../assets/eye-open.png" alt="Show password" class="w-6 h-6 cursor-pointer right-0 bottom-2 absolute" (click)="showConfirmPassword()" *ngIf="!toggleConfirmPassword">
                         </div>
                         <div class="flex justify-center mt-3">
                              <button type="submit" class="py-2 w-2/4 bg-blue-500 text-white text-lg font-bold tracking-wider hover:shadow-lg border-0 rounded-lg" [disabled]="!changeForm.valid" >Change password</button>
                         </div>
                    </form>
               </div>

          </div>
          <router-outlet></router-outlet>
     </div>
</div>
