<div class="w-full h-screen bg-gray-200 flex justify-center items-center font-word">
     <div class="bg-white w-4/12 py-3 px-4 shadow-lg">
          <div>
               <form [formGroup]="verificationForm" (submit)="verifyCode()">
                    <div class="flex justify-center">
                         <img src="../../assets/logo.png" alt="takeaquiz logo" class="w-28 h-28 rounded-full mb-2">
                    </div>
                    <h2 class="tracking-wider leading-9 text-2xl my-2 font-headline" >Verify your email address</h2>
                    <p class="text-md my-1">A Mail has been sent to your email containing the verification code. Do not share with third party</p>
                    <label for="code" class="text-lg block tracking-wide mt-6 mb-2">Enter verification code</label>
                    <p class="text-red-600 text-sm text-left my-3" *ngIf="errors != null">{{ errors.code }}</p>
                    <input type="number" id="code" class="w-3/4 py-2 px-2 rounded-lg border-gray-200" required formControlName="code">
                    <!-- <p class="text-lg my-1 text-right mr-28 pr-2 cursor-pointer" (click)="resendVerification()">resend verification code</p> -->
                    <div class="flex justify-center my-8">
                         <button type="submit" class="py-3 px-32 rounded-lg text-md font-bold bg-orange-500 text-white border-0 hover:shadow-md" [disabled]="!verificationForm.valid">Verify</button>
                    </div>
               </form>
          </div>
     </div>
</div>
